<!DOCTYPE html>
<html>

<head>
    <title>Pico JS</title>
    <!-- <script src="./build/picojs.umd.js"></script> -->
    <script type="module">
        import Pico from "./src/lib";
        window.app = new Pico({
            name: "demo",
            root: document.getElementById('app'),
            actions: {
                increment: (state) => {
                    state.count += 1;
                },
                decrement: (state) => {
                    state.count -= 1;
                },
                addtodos( state ){ 
                    if(!state.todo){return;}
                    state.todos = [...state.todos, state.todo]
                    state.todo = '';
                },
                handleMousemove(state, event) {
                    const m = {x: event.clientX,y: event.clientY};
                    state.mouse = m;
                }
            },
            state: {
                count: 0,
                items: ["one","two","three"],
                todos: ["performance","pace"],
                todo: '',
                mouse: {x: 0, y: 0}
            },
            view: (state) => { 
                return `
                <div onmousemove="handleMousemove" style="'background-color: rgb('+{58 * state.mouse.x/100}+' '+{state.mouse.x}+' '+{state.mouse.y}+');'" id="love" class="alert this that" data-foo="bar">
                You have clicked {state.count} times!!! <span>x:{state.mouse.x} y: {state.mouse.y}<span>
                <h1 class="{state.count > 3 ? 'red' : 'blue'}">Count: {state.count}</h1>
                </div>
                <ul class="static-list">
                ${state.items.map(item => `<li>${item}</li>`).join("")}
                </ul>
                <ul class="dyn-list" data-for="thing in todos">
                    <li data-when="todos" class="{i % 2===0 ? 'even': 'odd'}">{state.thing}: {i % 2===0 ? 'yay':'nay'}</li>
                    ---
                </ul>
                <button onclick="increment">Count +</button>
                <button onclick="decrement">Count -</button><br/>
                <input type="text" data-bind:value="todo" /><br/>{state.todo}:{state.count}
                <button onclick="addtodos">Add todos</button>`
            }
        })
    </script>
</head>

<body>
    <style>
        .alert {
            padding: 1em;
            background: chartreuse;
            color: #054205;
        }
        .even{background-color: aqua; color: blue;}
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .danger {
            background: red;
            color: white;
        }
    </style>
    <h1>Pico JS Sandbox</h1>
    <div id="app"></div>
</body>

</html>
